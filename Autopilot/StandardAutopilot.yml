autopilotProfiles:
  - name: "Standard Autopilot Profile"
    description: "Standard Autopilot profile for device deployment"
    assignmentStatus: "Assigned"
    enrollmentStatus: "Enrolled"
    deploymentMode: "User-Driven"
    outOfBoxExperienceSettings:
      language: "en-US"
      keyboard: "0409:00000409"
      timeZone: "Pacific Standard Time"
    userTokenSettings:
      autoPilotProfileUser: "User@contoso.com"
    deviceNameTemplate: "<SerialNumber>"
    priority: 0
    settings:
      - name: "M365GroupId"
        value: "<Your-M365-Group-ID>"
      - name: "SkipUserStatusCheck"
        value: "true"
      - name: "DeviceType"
        value: "PC"
